<head>
    <title>Several Parties (Music Archive)</title>
    <link
      rel="icon"
      href="https://severalparties.github.io/favicon_dark.svg"
      sizes="any"
      media="(prefers-color-scheme: dark)"
      type="image/svg+xml"
    >
    <link
      rel="icon"
      href="https://severalparties.github.io/favicon.svg"
      sizes="any"
      media="(prefers-color-scheme: light)"
      type="image/svg+xml"
    >
    <link href="https://db.onlinewebfonts.com/c/0a6ee448d1bd65c56f6cf256a7c6f20a?family=Bahnschrift" rel="stylesheet">
    <link rel="stylesheet" href="library.css">
    <script>
        var options = {
          valueNames: [ 'artist','project', 'track']
        };
        
        var musiclibraryList = new List('musiclibrary', options);
    </script>
</head>

<h1><img alt="" src="https://severalparties.github.io/logo.svg" width="443px" height="230px"></h1>
<div id="musiclibrary">
    <input class="search" placeholder="Search" />
    <table>
        <thead>
            <th class="artist">
                <button class="sort" data-sort="artist">Artist</button>
            </th>
            <th class="project">
                <button class="sort" data-sort="project">Project</button>
            </th>
            <th class="mix">
                <button class="sort" data-sort="mix">Mix</button>
            </th>
            <th class="download">
                <button>Download</button>
            </th>
        </thead>
        <!-- IMPORTANT, class="list" have to be at tbody -->
        <tbody class="list">
            <tr>
                <td class="artist">Alex Meinhof</td>
                <td class="project">michaelseh.com</td>
                <td class="mix">Live Site</td>
                <td class="temp">[link]</td>
                <td class="description"></td>
            </tr>
        </tbody>
    </table>

</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
